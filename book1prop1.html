<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="js/raphael-min.js"></script>
        <script>
            console.log('#############################################');
            window.onload = function() {
                var red = "#d43700",
                    yellow = "#ffb200",
                    blue = "#002e5f";
                var euc = euclib;

                var A = new euc.Point(150, 180.5),
                    B = new euc.Point(220, 180.5);
                var seg = new euc.Segment(A, B);
                seg.draw();

                //start of construction

                var c1 = euc.circFromSeg(seg, "A"),
                    c2 = euc.circFromSeg(seg, "B");

                c1.draw(red);
                c2.draw(yellow);

                var inter = euc.findCircsIntersection(c1,c2);
                inter.draw();

                var Lside = new euc.Segment(A, inter),
                    Rside = new euc.Segment(B, inter);
                Lside.draw(red);
                Rside.draw(yellow);

            };
        </script>
    </head>
    <body>
        <div id="canvas"></div>
        <script src="js/euclib.js"></script>
    </body>

</html>
