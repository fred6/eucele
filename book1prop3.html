<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="js/raphael-min.js"></script>
        <script>
            console.log('#############################################');
            window.onload = function() {
                var red = "#d43700",
                    yellow = "#ffb200",
                    blue = "#002e5f";
                var euc = euclib;

                var A = new euc.Point(150, 180.5),
                    B = new euc.Point(230, 255.5),
                    C = new euc.Point(260, 170.5),
                    D = new euc.Point(230, 115.5);


                var seg1 = new euc.Segment(A, B);
                var seg2 = new euc.Segment(C, D);

                seg1.draw();
                seg2.draw(blue);
                C.draw();

                //start of construction

                var newseg = euc.Prop2(seg1, C);
                newseg.draw(yellow);

                var seg2_circ = euc.circFromSeg(seg2);
                seg2_circ.draw(blue);

                var seg1_circ_inter = euc.findCircCenterSegIntersection(seg2_circ, newseg);
                seg1_circ_inter.draw();

            };
        </script>
    </head>
    <body>
        <div id="canvas"></div>
        <script src="js/euclib.js"></script>
    </body>

</html>
